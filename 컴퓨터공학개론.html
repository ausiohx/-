            { q: "(          )ÏùÄ Ïª¥Ìì®ÌÑ∞ÏóêÏÑú Î¨∏ÏûêÎ•º ÏÇ¨Ïö©ÌïòÍ∏∞ ÏúÑÌï¥ Ïù¥ÏßÑÏΩîÎìúÎ•º ÏùºÏ†ïÌïú Í∑úÏπôÏóê Îî∞Îùº Í∞Å Î¨∏ÏûêÏóê Ìï†ÎãπÌïòÎäî Í≤ÉÏù¥Îã§.", a: "ÏΩîÎìú ÏãúÏä§ÌÖú" },
            { q: "(          )Ïù¥ÎûÄ Ïª¥Ìì®ÌÑ∞Ïóê Ï†ÄÏû•ÌïòÍ±∞ÎÇò ÌÜµÏã†Ïóê ÏÇ¨Ïö©Ìï† Î™©Ï†ÅÏúºÎ°ú Î¨∏ÏûêÎÇò Í∏∞Ìò∏Î•º Îã§Î•∏ ÌòïÏãùÏúºÎ°ú Î≥ÄÌôòÌïòÎäî Í≤ÉÏù¥Îã§.", a: "Ïù∏ÏΩîÎî©" },

            { q: "(          )Îäî Í∞ÄÏÇ∞ ÌòºÌï© Î™®Îç∏Î°ú, ÎπõÏùò 3ÏõêÏÉâÏù∏ Îπ®Í∞ÑÏÉâ, ÎÖπÏÉâ, ÌååÎûÄÏÉâÏúºÎ°ú Íµ¨ÏÑ±ÎêòÏñ¥ ÏûàÎã§.", a: "RCB" },

            { q: "(          )ÏùÄ ÏõÄÏßÅÏûÑÏù¥ ÏóÜÎäî ÏÇ¨Î¨ºÏóê ÏÉùÎ™ÖÏùÑ Î∂àÏñ¥ÎÑ£Ïñ¥ ÏõÄÏßÅÏù¥Îäî Í≤ÉÏ≤òÎüº Î≥¥Ïù¥Í≤å ÎßåÎìúÎäî Ï¥¨ÏòÅ Í∏∞Î≤ï ÎòêÎäî ÏòÅÌôîÎ•º ÏùºÏª´Îäî ÎßêÏù¥Îã§.", a: "Ïï†ÎãàÎ©îÏù¥ÏÖò" },
            { q: "(          )ÏùÄ Ïª¥Ìì®ÌÑ∞Î°ú 2D ÎòêÎäî 3D Ïù¥ÎØ∏ÏßÄÎì§ÏùÑ Í≤∞Ìï©Ìï¥ ÌôîÎ©¥ÏóêÏÑú Ïó∞ÏÜçÏ†ÅÏúºÎ°ú ÏõÄÏßÅÏù¥Í≤å Íµ¨ÌòÑÌïòÎäî Í∏∞Ïà†Ïù¥Îã§.", a: "ÎîîÏßÄÌÑ∏ Ïï†ÎãàÎ©îÏù¥ÏÖò" },
            { q: "(          )Îäî Ï≤≠Í∞ÅÍ≥º Í¥ÄÎ†®Îêú Îß§Ï≤¥Î°ú, ÏùåÏõêÏù¥ Í≥µÍ∏∞ Î∂ÑÏûêÎ•º ÏßÑÎèôÏãúÏºú Î∞úÏÉùÌïú Í≥µÍ∏∞Ïùò ÌååÎèôÏùÑ Í≥†ÎßâÏúºÎ°ú Ïù∏ÏßÄÌïòÎäî ÏÜåÎ¶¨Ïù¥Îã§.", a: "ÏÇ¨Ïö¥Îìú" },
            { q: "(          )Îäî ÏÜåÎ¶¨Ïùò ÎÜíÎÇÆÏù¥Î•º Í≤∞Ï†ïÌïòÍ≥†, (          )ÏùÄ ÌååÌòïÏùò Í∏∞Ï§ÄÏÑ†ÏóêÏÑú ÏµúÍ≥†Ï†êÍπåÏßÄÏùò Í±∞Î¶¨Î•º ÏùòÎØ∏ÌïòÎ©∞ ÏÜåÎ¶¨Ïùò ÌÅ¨Í∏∞Î•º Í≤∞Ï†ïÌïúÎã§. (          )ÏùÄ ÌååÌòïÏù¥ Í∞ÄÏßÄÎäî Í≥†Ïú†Ìïú ÌäπÏßïÏù¥Îã§.", a: "Ï£ºÌååÏàò, ÏßÑÌè≠, ÏùåÏÉâ" },

            { q: "(          )ÏùÄ ÎîîÏßÄÌÑ∏ Îç∞Ïù¥ÌÑ∞Î°ú Î≥ÄÌôòÎêú Ï†ïÎ≥¥Î•º ÏïïÏ∂ïÌï¥ ÌååÏùº Ïö©ÎüâÏùÑ Í∞êÏÜåÏãúÌÇ§Îäî Ïù∏ÏΩîÎî©Í≥º Ïù∏ÏΩîÎî©Îêú Îç∞Ïù¥ÌÑ∞Î•º Îã§Ïãú Î≥µÏõêÌï¥ Ï∂úÎ†•ÌïòÎäî ÎîîÏΩîÎî© ÏûëÏóÖÏùÑ ÏàòÌñâÌïòÎäî Í≥ºÏ†ïÏù¥Îã§.", a: "ÏΩîÎç±" },
            { q: "(          )Îäî Ïª¥Ìì®ÌÑ∞Î•º ÏÇ¨Ïö©ÌïòÏó¨ Ï†úÏûëÎêú Ïù¥ÎØ∏ÏßÄÏôÄ Ïù¥Î•º Íµ¨ÌòÑÌïòÎäî Îç∞ ÌïÑÏöîÌïú Í∏∞Ïà†ÏùÑ Ìï©Ïπú ÎßêÏù¥Îã§.", a: "Ïª¥Ìì®ÌÑ∞ Í∑∏ÎûòÌîΩÏä§" },
            { q: "(          )Ïù¥ÎûÄ Ïª¥Ìì®ÌÑ∞Î•º Ïù¥Ïö©Ìï¥ Íµ¨Ï∂ïÌïú Í∞ÄÏÉÅÍ≥µÍ∞ÑÏóêÏÑú Ïù∏Í∞ÑÏùò Îã§ÏñëÌïú Í∞êÍ∞ÅÏù¥ Ïù¥ÎØ∏ÏßÄÏôÄ ÏÉÅÌò∏ÏûëÏö©Ìï¥ Î™∞ÏûÖÍ∞êÍ≥º ÏûÖÏ≤¥Í∞êÏùÑ ÎäêÎÅºÎèÑÎ°ù ÌïòÎäî Í∏∞Ïà†Ïù¥Îã§.", a: "Í∞ÄÏÉÅÌòÑÏã§" },
            { q: "(          )Ïù¥ÎûÄ Ïã§Ï†ú ÌôòÍ≤ΩÏóê Í∞ÄÏÉÅ ÏÇ¨Î¨ºÏùÑ Ìï©ÏÑ±Ìï¥ ÏõêÎûò Ï°¥Ïû¨ÌïòÎäî ÏÇ¨Î¨ºÏ≤òÎüº Î≥¥Ïù¥ÎèÑÎ°ù ÌïòÎäî Ïª¥Ìì®ÌÑ∞ Í∑∏ÎûòÌîΩ Í∏∞Ïà†Ïù¥Îã§.", a: "Ï¶ùÍ∞ïÌòÑÏã§" },
        ];

        let quizData = [];
        let current = 0;
        let score = 0;

        function startQuiz(num) {
            quizData = [...fullQuizData];
            quizData.sort(() => Math.random() - 0.5);
            quizData = quizData.slice(0, num);
            current = 0;
            score = 0;

            document.getElementById('quiz').classList.remove('hidden');
            document.getElementById('result').textContent = '';
            document.getElementById('score').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('nextBtn').classList.add('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            if (current < quizData.length) {
                document.getElementById('question').textContent = `Î¨∏Ï†ú ${current + 1}. ` + quizData[current].q;
                document.getElementById('answer').value = '';
                document.getElementById('result').textContent = '';
                document.getElementById('nextBtn').classList.add('hidden');
            } else {
                document.getElementById('question').textContent = 'üéâ Î™®Îì† Î¨∏Ï†úÎ•º ÌíÄÏóàÏäµÎãàÎã§!';
                document.getElementById('score').textContent = `Ï¥ù Ï†êÏàò: ${score} / ${quizData.length}`;
                document.getElementById('answer').style.display = 'none';
            }
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const correct = quizData[current].a;
            const result = document.getElementById('result');

            if (userAnswer === correct) {
                result.textContent = '‚úÖ Ï†ïÎãµÏûÖÎãàÎã§!';
                score++;
            } else {
                result.textContent = `‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§. Ï†ïÎãµÏùÄ '${correct}'ÏûÖÎãàÎã§.`;
            }

            document.getElementById('nextBtn').classList.remove('hidden');
        }

            loadQuestion();
        }
