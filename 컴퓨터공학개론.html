<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터공학개론 기말 대비 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        .question-box {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .result {
            font-weight: bold;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>기말고사 대비 괄호 넣기 퀴즈</h1>
        <div class="btn-group">
            <button onclick="startQuiz(30)">모의고사 시작 (랜덤 30문제)</button>
            <button onclick="startQuiz(fullQuizData.length)">전체 문제 풀기</button>
        </div>

        <div id="quiz" class="question-box hidden">
            <div id="question"></div>
            <input type="text" id="answer" placeholder="정답을 입력하세요">
            <button onclick="submitAnswer()">제출</button>
            <div id="result" class="result"></div>
            <div id="score"></div>
            <button onclick="nextQuestion()" id="nextBtn" class="hidden">다음 문제</button>
        </div>
    </div>

    <script>
        const fullQuizData = [
            { q: "(          )이란 어떤 문제를 해결하기 위한 일련의 절차이다", a: "알고리즘" },
            { q: "(          )는 사람이 사용하는 자연 언어이다.", a: "자연어" },
            { q: "(          )란 기호와 선을 이용해 문제 해결 처리 과정을 표현하는 방법으로, 전체적인 구조 흐름을 파악하는 데 좋다.", a: "순서도" },
            { q: "(          )는 프로그래밍 언어로 작성된 코드는 아니지만 그와 비슷한 형태로 알고리즘을 표현한 것이다.", a: "의사코드" },
            { q: "(          )는 프로그래밍을 하기 위해 사용하는 언어로, 컴퓨터가 이해할 수 있는 언어이다.", a: "프로그래밍 언어" },
            { q: "(          )란 문제를 해결하는 데 가장 효율적인 방법을 찾아내는 과정을 의미한다.", a: "알고리즘의 설계" },
            { q: "(          )는 컴퓨터에게 명령을 내릴 때 순서대로 하나씩 수행하도록 만든 구조이다. 일 처리 과정을 시간 순서대로 나타낸 것이다.", a: "순차 구조" },
            { q: "(          )는 조건의 결과에 따라 명령을 선택해 실행하는 구조이다.", a: "선택 구조" },
            { q: "(          )는 같은 동작을 여러 번 반복해 수행해야 할 때 실행하는 구조이다.", a: "반복 구조" },
            { q: "(          )란 해당 알고리즘이 특정 기준에 따라 얼마나 빠르고 느리게 실행되는지를 나타내는 것이다.", a: "알고리즘의 복잡도" },
            { q: "(          )는 알고리즘이 실행된 후 종료될 때까지 어느 정도의 시간이 필요한지 측정하는 방법이다.", a: "시간 복잡도" },
            { q: "(          )은 알고리즘의 시간 복잡도를 표현하는 방법이다. 수학에서는 함수의 성질을 나타낼 때 사용하며, 컴퓨터에서는 입력된 값의 크기에 따라 알고리즘 처리 횟수가 얼마나 증가하는지를 나타낸다.", a: "빅오 표기법" },
            { q: "(          )이란 데이터를 일정한 규칙에 따라 재배열하는 것이다. 무작위로 배열된 자료를 작은 것에서 큰 것 순서대로 나열한 오름차순이나 큰 것에서 작은 것 순서대로 나열한 내림차순으로 재배열한다.", a: "정렬" },
            { q: "(          )은 주어진 데이터를 정해진 순서대로 나열하는 알고리즘이다.", a: "정렬 알고리즘" },
            { q: "(          )은 정렬되지 않은 데이터 중 가장 작은 수를 가진 데이터를 선택해 맨 앞에 있는 데이터와 위치를 바꾸는 방식이다.", a: "선택 정렬" },
            { q: "(          )은 나란히 놓인 데이터들을 계속 비교해 가면서 가장 큰 수의 데이터를 맨 뒤로 보내는 방식이다", a: "버블 정렬" },
            { q: "(          )은 아직 정렬되지 않은 데이터를 이미 정렬된 부분의 적절한 위치에 삽입해가면서 자리를 찾는 방식이다.", a: "삽입 정렬" },
            { q: "(          )이란 특정 데이터 집합에서 어떤 조건이나 성질에 맞는 데이터를 찾는 것이다.", a: "검색" },
            { q: "(          )은 데이터를 추가하거나 삭제하기 위해, 또는 해당 데이터가 이미 있는지 찾아보기 위한 작업에 꼭 필요한 알고리즘이다.", a: "검색 알고리즘" },
            { q: "(          )은 일렬로 나열된 데이터를 처음부터 끝까지 순서대로 검색하는 방법이다.", a: "순차검색" },
            { q: "(          )은 데이터 가운데에 있는 항목을 검색 값과 비교해, 검색 값이 기준보다 크면 오른쪽 부분을 검색하고 작으면 왼쪽 부분을 검색하는 방법이다.", a: "이진검색" },
            { q: "(          )은 산술적인 연산을 통해 키가 있는 위치를 계산한 후 바로 찾아가는 계산 검색 방식이다.", a: "해싱" },
            { q: "(          )는 현실 세계에서 측정해 수집한 사실이나 값이고, (          )는 데이터를 의사결정에 유용하게 활용할 수 있도록 체계적으로 조직한 결과물이다.", a: "데이터" },
            { q: "데이터에서 정보를 추출하는 과정이나 방법을 (          )라고 한다.", a: "정보 처리" },
            { q: "(          )는 특정 조직의 여러 사용자가 공유해 사용할 수 있도록 데이터를 통합해 저장한 운영 데이터의 집합이다.", a: "데이터베이스" },
            { q: "(          )은 어부별로 프로그램이나 파일을 작성하고 처리하는 시스템이다. 응용 프로그램별로 필요한 데이터를 별도의 파일에 저장해 관리한다.", a: "파일 처리 시스템" },
            { q: "(          )은 데이터베이스의 전반적인 관리를 담당하는 소프트웨어로, 데이터를 데이터베이스에 통합해 저장하고 이를 관리한다.", a: "데이터베이스 관리 시스템" },
            { q: "(          )이란 데이터를 데이터베이스에 저장하는 구조를 뜻한다.", a: "데이터 모델" },
            { q: "(          )은 데이터를 레코드와 링크로 구성한 트리 구조로 조직한다. 이 구조는 반복적인 부모.자식형 관계 정보를 링크로 연결한다.", a: "계층 데이터 모델" },
            { q: "(          )은 데이터베이스를 그래프 형태로 구성한 모델이다.", a: "네트워크형 데이터 모델" },
            { q: "(          )은 행과 열로 구성된 2차원 테이블 형태 모델로, 레코드 간의 관계를 실제 자료로 표현한다.", a: "관계형 데이터 모델" },
            { q: "(          )은 복잡한 데이터를 관리하기 위해 제안된 것으로, 새로운 유형의 데이터 저장·분석·처리 기능을 지원한다.", a: "객체 지향형 데이터 모델" },
            { q: "(          )은 객체 지향형 데이터 모델과 관계형 데이터 모델의 장점을 모아 만든 모델이다.", a: "객체 관계형 데이터 모델" },
            { q: "(          )는 관계형 데이터 모델을 기반으로 하며, 일련의 정형화된 테이블로 구성된 데이터 항목의 집합이다. 가장 많이 사용되는 데이터베이스이다.", a: "관계형 데이터베이스" },
            { q: "테이블의 각 행은 (          ), 각 열은 (          )이라고 한다.", a: "튜플, 속성" },
            { q: "속성 하나가 가질 수 있는 모든 값의 집합을 (          )이라도 한다.", a: "도메인" },
            { q: "릴레이션에 있는 특정 튜플의 속성 값을 모르거나 적합한 값이 없는 경우 (          )을 사용한다.", a: "널 값" },
            { q: "하나의 릴레이션에서 속성의 전체 개수를 릴레이션의 (          )라고 한다.", a: "차수" },
            { q: "하나의 릴레이션에서 튜플의 전체 개수를 릴레이션의 (          )라고 한다.", a: "카디널리티" },
            { q: "(          )는 각 튜플을 유일한 값으로 존재하게 만드는 속성 모임으로, 테이블 내의 튜플들을 서로 구별할 수 있게 하는 필드의 집합이다.", a: "키" },
            { q: "(          )은 데이터베이스 상태가 만족해야 하는 조건으로, 사용자가 데이터베이스를 갱신할 때 데이터베이스의 일관성이 손상되지 않도록 보장하는 수단이다.", a: "무결성 제약조건" },
            { q: "(          )은 기본키를 구성하는 모든 속성은 널 값을 가지면 안 된다는 규칙이다.", a: "개체 무결성 제약조건" },
            { q: "(          )은 외래키는 참조할 수 없는 값을 가질 수 없다는 규칙이다.", a: "참조 무결성 제약조건" },
            { q: "(          )는 결과를 얻기 위한 릴레이션 처리 과정을 순서대로 기술하는 언어로, 연산자들의 집합이라고도 한다.", a: "관계 대수" },
            { q: "(          )은 관계형 데이터베이스를 조작하고 관리할 때 사용하는 데이터베이스 질의용 언어이다.", a: "SQL" },
            { q: "(          )란 기존 데이터베이스 관리 시스템으로 처리하기 어려운 많은 양의 정형 데이터와 비정형 데이터들을 의미한다.", a: "빅데이터" },
            { q: "(          )은 멀리 떨어져 있는 송신자 컴퓨터와 수신자 컴퓨터 또는 입출력장치를 통신 회선으로 연결해 데이터를 처리하고 전송하는 것을 뜻한다.", a: "데이터 통신" },
            { q: "(          )은 데이터를 전송하고 처리하는 기술을 뜻한다.", a: "데이터 통신 기술" },
            { q: "아르파넷은 웹이라고 부르는 (          )의 시초이다.", a: "WWW" },
            { q: "(          )란 전송 매체를 매개로 데이터를 교환하는 시스템의 모음이며, 다수의 시스템을 전송 매체로 연결해 구성한 시스템들의 집합체이다.", a: "네트워크" },
            { q: "(          )이란 컴퓨터 네트워크에서 데이터를 주고받을 때 수행되는 절차이다.", a: "프로토콜" },
            { q: "(          )에 따르면, 네트워크에 연결된 호스트들은 7개 계층으로 모듈화된 통신 기능을 갖추어야 한다.", a: "OSI 7계층 모델" },
            { q: "(          )은 OSI의 1계층에 위치하며, 호스트를 전송 매체와 연결하기 위한 인터페이스 규칙과 전송 매체의 특성을 다룬다.", a: "물리 계층" },
            { q: "(          )은 OSI의 2계층에 위치하며, 컴퓨터 단말기 등의 시스템 또는 교환기 같은 중계시스템 간 데이터 전송을 원활하게 해, 오류 검출과 회복 기능을 제공한다.", a: "데이터 링크 계층" },
            { q: "(          )은 OSI의 3계층에 위치하며, 사용자 프로그램, 단말 조작원 등 응용 프로세스 간에 데이터를 전송할 때 정보의 경로 선택과 중계 기능을 수행한다.", a: "네트워크 계층" },
            { q: "(          )은 OSI의 4계층에 위치하며, 정보를 수신자에게 보내는 운반, 운송 기능을 관리한다.", a: "전송 계층" },
            { q: "(          )은 OSI의 5계층에 위치하며, 4계층에서 제공하는 기능과 유사하지만 더 상위의 논리적 연결을 제공한다.", a: "세션 계층" },
            { q: "(          )은 OSI의 6계층에 위치함, 정보를 데이터 표현 형식에 따라 전송한다.", a: "표현 계층" },
            { q: "(          )은 OSI의 최상위 계층에 위치하며, 정보를 처리하는 응용 프로그램 또는 프로세스의 인터페이스와 통신을 가능하게 하는 기본적인 응용 기능을 제공한다.", a: "응용 계층" },
            { q: "(          )은 일대일 통신 환경에서 데이터를 한쪽 방향으로만 전송하는 형태이다.", a: "단방향 전송" },
            { q: "(          )은 데이터가 양방향으로 전송되긴 하지만, 한번에 한쪽으로만 전송할 수 있는 형태이다. ", a: "반이중 전송" },
            { q: "(          )은 양쪽에서 데이터를 전송하는 형태로, 하나의 전송 매체를 송신과 수신, 두 개의 채널로 분할해 사용한다.", a: "전이중 전송" },
            { q: "(          )은 컴퓨터에서 일대일 방식으로 각 터미널에 직접 연결하는 전송 방식이다.", a: "점대점 전송" },
            { q: "(          )은 여러 통신 장치가 하나의 회선을 공유하는 전송 방식이다.", a: "다지점 전송" },
            { q: "(          )은 하나의 통신 회선을 이용해 2진수 데이터 비트를 1비트씩 차례로 전송하는 방식이다.", a: "직렬 전송" },
            { q: "(          )은 각각의 데이터 비트에 대응하는 통신 회선이 있어, 비트 블록을 한번에 전송하는 방식이다.", a: "병렬 전송" },
            { q: "(          )은 데이터 통신을 하기 위해 컴퓨터나 단말기 등의 데이터 통신 기기를 통신 회선과 접속시켜야 할 때 사용하는 장치이다.", a: "모뎀" },
            { q: "(          )은 송신자와 수신자를 연결하는 물리적인 통로이다.", a: "통신 회선" },
            { q: "(          )는 외부 네트와 접속해 빠른 속도로 데이터를 주고받을 수 있도록 컴퓨터 내에 설치하는 확장 카드이다.", a: "네트워크 카드" },
            { q: "(          )는 유선으로 연결된 여러 대의 컴퓨터를 공유할 때 사용하는 장치이다.", a: "허브" },

            { q: "(          )는 스캐너나 디지털카메라를 통해 입력된 시각 정보로, 멀티미디어 환경에서는 2차원 평면 위에 나타나는 시각적 표현물을 뜻한다.", a: "이미지" },
            { q: "(          )은 디지털 이미지의 최소 단위로, 관련 정보가 저장된다.", a: "픽셀" },
            { q: "(          )은 2차원의 컴퓨터 화면을 주사선을 이용해 바둑판 모양의 미세한 격자 형태로 나눈 후 그 위에 이미지를 표현하는 방식이다.", a: "비트맵 방식" },
            { q: "(          )은 드로잉 계열의 프로그램에서 사용하는 표현 방식으로, 이미지를 수학적인 공식으로 나타낸다.", a: "벡터 방식" },
            { q: "(          )은 컴퓨터 환경에서 컬러 영상을 효율적으로 처리하기 위해 국제조명위원회가 개발했다.", a: "컬러 모델" },
            { q: "(          )는 가산 혼합 모델로, 빛의 3원색인 빨간색, 녹색, 파란색으로 구성되어 있다.", a: "RCB" },
            { q: "(          )는 감산 혼합 모델로, 인쇄 매체에서 사용되는 청록색, 선홍색, 노란색, 검은색으로 구성되어 있다.", a: "CMYK" },
            { q: "(          )은 움직임이 없는 사물에 생명을 불어넣어 움직이는 것처럼 보이게 만드는 촬영 기법 또는 영화를 일컫는 말이다.", a: "애니메이션" },
            { q: "(          )은 컴퓨터로 2D 또는 3D 이미지들을 결합해 화면에서 연속적으로 움직이게 구현하는 기술이다.", a: "디지털 애니메이션" },
            { q: "(          )는 청각과 관련된 매체로, 음원이 공기 분자를 진동시켜 발생한 공기의 파동을 고막으로 인지하는 소리이다.", a: "사운드" },
            { q: "(          )는 소리의 높낮이를 결정하고, (          )은 파형의 기준선에서 최고점까지의 거리를 의미하며 소리의 크기를 결정한다. (          )은 파형이 가지는 고유한 특징이다.", a: "주파수, 진폭, 음색" },
            { q: "(          )는 영상을 의미하는 용어로, 짧은 시간 동안 순차적으로 정지 화면이 재생되는 정지 영상 구조이다.", a: "비디오" },
            { q: "(          )은 단위 시간당 데이터의 전송량을 의미한다.", a: "대역폭" },
            { q: "(          )은 영상 데이터의 용량을 줄이는 것으로, 압축된 데이터를 복원하는 과정에서 영상의 품질이 떨어지지 않아야 한다.", a: "비디오 압축" },
            { q: "(          )은 디지털 데이터로 변환된 정보를 압축해 파일 용량을 감소시키는 인코딩과 인코딩된 데이터를 다시 복원해 출력하는 디코딩 작업을 수행하는 과정이다.", a: "코덱" },
            { q: "(          )는 컴퓨터를 사용하여 제작된 이미지와 이를 구현하는 데 필요한 기술을 합친 말이다.", a: "컴퓨터 그래픽스" },
            { q: "(          )이란 컴퓨터를 이용해 구축한 가상공간에서 인간의 다양한 감각이 이미지와 상호작용해 몰입감과 입체감을 느끼도록 하는 기술이다.", a: "가상현실" },
            { q: "(          )이란 실제 환경에 가상 사물을 합성해 원래 존재하는 사물처럼 보이도록 하는 컴퓨터 그래픽 기술이다.", a: "증강현실" },
        ];

        let quizData = [];
        let current = 0;
        let score = 0;

        function startQuiz(num) {
            quizData = [...fullQuizData];
            quizData.sort(() => Math.random() - 0.5);
            quizData = quizData.slice(0, num);
            current = 0;
            score = 0;

            document.getElementById('quiz').classList.remove('hidden');
            document.getElementById('result').textContent = '';
            document.getElementById('score').textContent = '';
            document.getElementById('answer').value = '';
            document.getElementById('nextBtn').classList.add('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            if (current < quizData.length) {
                document.getElementById('question').textContent = `문제 ${current + 1}. ` + quizData[current].q;
                document.getElementById('answer').value = '';
                document.getElementById('result').textContent = '';
                document.getElementById('nextBtn').classList.add('hidden');
            } else {
                document.getElementById('question').textContent = '🎉 모든 문제를 풀었습니다!';
                document.getElementById('score').textContent = `총 점수: ${score} / ${quizData.length}`;
                document.getElementById('answer').style.display = 'none';
            }
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const correct = quizData[current].a;
            const result = document.getElementById('result');

            if (userAnswer === correct) {
                result.textContent = '✅ 정답입니다!';
                score++;
            } else {
                result.textContent = `❌ 틀렸습니다. 정답은 '${correct}'입니다.`;
            }

            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            current++;
            loadQuestion();
        }
    </script>
